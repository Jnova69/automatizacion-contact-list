name: Automated Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  test-ui:
    name: UI Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium]  # Puedes agregar firefox, webkit
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Run UI tests
      run: npm run test:ui
      env:
        HEADLESS: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 30
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ui-screenshots-${{ matrix.browser }}
        path: test-results/*.png
        retention-days: 30

  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright (for API client)
      run: npx playwright install --with-deps chromium
    
    - name: Run API tests
      run: npm run test:api
    
    - name: Upload API test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: api-test-results
        path: test-results/
        retention-days: 30

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [test-ui, test-api]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download UI test results
      uses: actions/download-artifact@v4
      with:
        name: ui-test-results-chromium
        path: test-results/ui/
    
    - name: Download API test results
      uses: actions/download-artifact@v4
      with:
        name: api-test-results
        path: test-results/api/
    
    - name: Generate summary
      run: |
        echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## UI Tests" >> $GITHUB_STEP_SUMMARY
        if [ -f test-results/ui/cucumber-report.json ]; then
          echo "✅ UI tests completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ UI tests failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## API Tests" >> $GITHUB_STEP_SUMMARY
        if [ -f test-results/api/cucumber-report.json ]; then
          echo "✅ API tests completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ API tests failed" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Upload combined report
      uses: actions/upload-artifact@v4
      with:
        name: complete-test-report
        path: test-results/
        retention-days: 30